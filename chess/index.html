<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="./css/style.css">
   
</head>
 <body> 
    <div class="container"> 
        <div class="board-container"> <h1>Welcome to Chess</h1> <div id="initialBoard" class="chessboard"> <!-- Chessboard rendering will be placed here --> </div> </div>
   
            <h2>Player, make your pawn move</h2>
            <form>
                <label for="row">Row:</label>
                <input type="number" id="row" name="row" min="1" max="8">
                <label for="column">Column:</label>
                <input type="number" id="column" name="column" min="1" max="8">
                <button type="button" onclick="playerMove()">Make Move</button>
            </form>
            
            <h2>Updated Board</h2>
            <div id="updatedBoard" class="chessboard">
                <!-- Chessboard rendering will be placed here -->
            </div>
            
            <h2>Computer's Move</h2>
            <div id="computerBoard" class="chessboard">
                <!-- Chessboard rendering will be placed here -->
            </div>
        </div>
    </div>
    
    <script src="./js/script.js"></script>
    </body> 
   
</html>
